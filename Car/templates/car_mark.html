{% extends "main.html" %}
{% load staticfiles %}
{% block car_all %}
<div>
{% for car in form %}
<div class="col col_14 product_gallery">
                <a href="/cars/get/{{ car.id }}/"><img src="{{ MEDIA_URL }}{{ car.car_img.name }}" height="150" width="200" alt="Product 01" width="100" height="100" /></a>
                <h3><a href="/cars/get/{{ car.id }}/">Автомобиль: {{ car.model }}</a></h3>
                <p class="product_price">Цена: {{car.price}}</p>
            </div>
{% endfor %}
</div>
{% endblock %}
