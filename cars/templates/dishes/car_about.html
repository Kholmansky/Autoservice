{% extends "base.html" %}
{% load static %}

{% block content %}

<style>
    h1 {
    font-family: Geneva, Arial, Helvetica, sans-serif;}
     p {
    font-family: Georgia, 'Times New Roman', Times, serif;
   }
</style>

     <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
          <div class="jumbotron">
             <h1>{{car.name}}</h1>
            <p>Узнайте все об этом блюде</p>
          </div>

          <div class="container">
            <div class="col-xs-6">
            </div>
            <div class="col-xs-3">
                <a href="{% url 'cart' cart_state=1 %}">
                <img src="{% static 'images/cart/basket.png' %}" class="btn btn-default" role="button" title="Корзина"></a>
                <a href="{% url 'cart' cart_state=1 %}" >Корзина:
                </a>
                <b id="cart_value">0 р.
                </b>
                <p></p>
            </div>
                 </div>
              <div class="container">
            <div class="col-xs-3">
                     <img src="{% static 'images/'|add:car.car_image.name %}" class="img-rounded">
            </div>

            <div class="col-xs-5">
                <p align="justify">{{car.description}}</p>
                <p align="justify">Состав: {{car.composition}}</p>
                <p align="justify">Вес: {{car.weight}}</p>
            </div>
            <div class="col-xs-11">
                <div>
                    <p></p>
                    <p>Цена: {{car.price}}
                    <a> <img src="{% static 'images/cart/add_to_basket.png' %}" class="btn btn-default" onClick="addCar({{ car.id }}, {{ car.price }})" role="button" title="Добавить в корзину">
                    </a>
                    </p>
                </div>
            </div>


         </div>
     </div>
 </div>

{% endblock %}

{% block scripts %}

    <script type="text/javascript">
        // TODO функция не вызывается, если на страницу попадаем с помощью клавиши 'назад' в боаузере
        $(document).ready(function() {
            $.get("{% url 'cart_loading' %}", function(data) {
                var cart_value = Number(data);
                var cart_value_str = String(cart_value) + " р.";
                $("#cart_value").text(cart_value_str);
            });
        })

        function addCar(car_id, car_price) {
            $.get("{% url 'cart_updating' %}", {"id" : car_id}, function(data) {
               updateCart(car_id, car_price);
            });
        }

        function updateCart(car_id, car_price) {
            var strings = $('#cart_value').text().split(" ");
            var cart_price = Number($('#cart_value').text().split(" ")[0]);
            var new_cart_price = cart_price + car_price;
            $('#cart_value').text(new_cart_price + " р.");
        }
    </script>

{% endblock %}
